{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{ product.name }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{ product.display_image }}" style="width: 100%; height: 500px; max-height: 300px; object-fit: cover;">
                        </div>
                        <div class="col-md-6">
                            <h3>{{ product.name }}</h3>
                            <p>{{ product.description|markdown|safe }}</p>
                            <p>{{ product.price }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
